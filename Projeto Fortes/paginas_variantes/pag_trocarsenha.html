<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha RB</title>
    <link rel="stylesheet" href="../css/popUptrocar.css">
    <link rel="shortcut icon" href="../imagens/logo_favicon.png" type="image/x-icon">
</head>
<body>

    <main>
        <h1>Tudo certo!</h1>
        <p>Clique no botão abaixo para voltar e acessar nosso site</p>
        <button type="button" id="voltar_log">Ir para login</button>
    </main>

    <div id="meuModal" class="modal">
        <div class="modal-content">
            <span class="fechar-btn">&times;</span>
            <h2>Redefinir Senha</h2>
            
            <form id="redefinirSenhaForm">
                <div class="form-group">
                    <label for="emailRecuperacao">E-mail de Recuperação:</label>
                    <input type="email" id="emailRecuperacao" name="emailRecuperacao" placeholder="seuemail@exemplo.com" required>
                    <div class="error-message" id="emailRecuperacaoError"></div>
                </div>

                <div class="form-group hidden" id="novaSenhaGroup">
                    <label for="novaSenha">Nova Senha:</label>
                    <input type="password" id="novaSenha" name="novaSenha" placeholder="Mínimo 6 caracteres" minlength="6" required>
                    <div class="error-message" id="novaSenhaError"></div>
                </div>

                <div class="form-group hidden" id="confirmaNovaSenhaGroup">
                    <label for="confirmaNovaSenha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmaNovaSenha" name="confirmaNovaSenha" placeholder="Repita a nova senha" required>
                    <div class="error-message" id="confirmaNovaSenhaError"></div>
                </div>

                <button type="submit" id="submitFormBtn">Continuar</button>
            </form>
        </div>
    </div>

    <script src="../jvs/popUp.js"></script>
</body>
</html>
