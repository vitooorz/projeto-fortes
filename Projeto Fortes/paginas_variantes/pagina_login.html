<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RB</title>
    <link rel="stylesheet" href="../css/pagelogin.css">
    <link rel="shortcut icon" href="../imagens/logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help" />
</head>
<body id="blogin">
    <main>
        <div style="height: 100px; display: flex; justify-content: center;">
            <div style="width: 120px; align-items: center;">
                <img src="../imagens/logo_rb.png" alt="logo" style="height: 100px;">
            </div>
            <div style="padding: 20px;">
                <h1 id="nome_marca" style="font-size: 3em;">RecicleBem</h1>
            </div>
        </div>

        <br>

        <form id="form_login">
            <label for="email_login" id="escrita_email_senha">Email:</label>
            <input type="email" id="email_login" name="email" size="67" style="height: 40px; display: flex; margin-top: 20px;" required>

            <br>

            <label for="senha_login" id="escrita_email_senha">Senha:</label>
            <input type="password" id="senha_login" name="senha" size="67" style="height: 40px; display: flex; margin-top: 20px;" required>

            <p style="text-align: right;">
                <a id="esqueceu" href="../paginas_variantes/pag_trocarsenha.html">Esqueceu sua senha?</a>
            </p>

            <div style="display: inline;">
                <button type="button" id="cancelar_pagLog" style="width: 140px; background-color: #805D40;">Cancelar</button>
                <button type="button" id="direc_criar" style="width: 140px; background-color: #BF9971; margin-left: 10px;">Crie uma conta</button>
                <button type="submit" style="width: 200px; margin-left: 10px;">ENTRAR</button>
            </div>
        </form>
        <br>
        <p  id="ajuda" style="margin-top: 20px;">
            <a href="" style="color: #ffffff;"><span class="material-symbols-outlined" style="font-size: 40px;">help</span></a>
        </p>
    </main>

    <script src="../jvs/pagelogin.js"></script>
</body>
</html>
